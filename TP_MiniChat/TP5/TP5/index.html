<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Title -->
        <title>Chat</title>

        <!-- CSS Styles -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

        <!-- JS Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Errors -->
        <section id="errors" class="container alert alert-danger d-none"></section>
        <!-- Header -->
        <header class="container"></header>
        <hr />

        <!-- Authentication -->
        <section id="authentication" class="container d-none">
            <h2>Authentification</h2>
            <form id="authentication-send">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Login :</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Entrez votre login" required autofocus />
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Mot de passe :</span>
                    </div>
                    <input type="password" class="form-control" placeholder="Entrez votre mot de passe" required />
                </div>
                <div class="form-check float-right mt-2">
                    <input class="form-check-input" type="checkbox" value="" />
                    <label class="form-check-label" for="stayconnect">
                        Rester connecté
                    </label>
                </div>
                <button type="submit" class="btn btn-success float-right mr-3">
                    Se connecter
                </button>
                <button type="reset" class="btn btn-danger float-right mr-3">
                    Effacer
                </button>
            </form>
        </section>

        <!-- Chat -->
        <section id="chat" class="container">
            <h1 id="id1">Chat</h1>
            <div class="raw">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Canaux :</div>
                    </div>
                    <select id="canaux" class="form-control">
                
                        <option id='option0'> </option>
                        <option id='option1'> </option>
                        <option id='option2'> </option>
                        <option id='option3'> </option>
                        <option id='option4'> </option>
                         
                    </select>
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rafraichissement :</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Entrez le délai de rafraichissement" />
                    <div class="input-group-prepend">
                        <div class="input-group-text">secondes</div>
                    </div>
                </div>
            </div>

            <div class="raw">
                <div class="col">
                    <textarea id ="textarea"class="form-control" aria-label="With textarea" rows="10 "> </textarea>
                </div>
            </div>
            <div class="raw">
                <div class="col">
                    <label for="basic-url"> </label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Message ></span>
                        </div>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Entrez votre message" />
                    </div>
                </div>
            </div>

            <div class="raw">
                <div class="col">
                    <button id="deconnecter" type="button" class="btn btn-secondary">Se déconnecter</button>
                    <div class="float-right">
                        <button id="connecter" type="button" class="btn btn-success">Envoyer</button>
                    </div>
                </div>
            </div>
        </section>

        <script src="/TP4/js/utils.js"></script>
        <!--Insertion du code JS  -->
        <script src="/TP4/js/chat.js"></script>
    </body>
</html>
